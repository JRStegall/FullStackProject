<!----BEGIN BOOK SEARCH----->
    <div class="row mt-4 mb-2 pt-3 booksearch">

      <div class="col-lg-3 col-12">
        <div class="form-group">
          <input type="search" class="form-control mr-sm-2" id="bookSelection" aria-describedby=""
            placeholder="Enter A Book" onsubmit="return bookSearch(event);">            
        </div>      
      </div>

      <div class="col-lg-3 col-12">
        <div class="form-group">
          <input type="search" class="form-control mr-sm-2" id="titleSelection" aria-describedby=""
            placeholder="Search by Title" onsubmit="return titleSearch(event);">            
        </div>
      </div>

      <div class="col-lg-3 col-12">
        <div class="form-group">
          <input type="search" class="form-control mr-sm-2" id="authorSelection" aria-describedby=""
          placeholder="Search by Author" onsubmit="return authorSearch(event);">           
        </div>
      </div>

      <div class="col-lg-3 col-12">
        <button type="submit" class="btn btn-warning my-2 my-sm-0" id="submitButton">Search</button>
      </div>
    </div>

    <!--- Area for cards --->
    <div id="bookBody">
      <div class="card-deck">
        <div class="row" id="cards">
        </div>
      </div>
    </div>
  </div>
